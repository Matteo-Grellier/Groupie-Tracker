{{ define "body" }}

<div class="tableau">
   <h1>Groupes</h1>
   <ul id="charactersList"></ul>
</div>
<form>
   <div id="recherche">
      <input class="input" id="searchInput" type="text" placeholder="Search..." />
      <button type="submit" id="srch">search</button>
      <button type="submit" id="nuke">clear search</button>
      <div id="suggestions"></div>
   </div>
</form>

<div id="myData"></div>
<script type="module">
   import { display } from '/static/JS/main.js'
   display()
</script>
{{ if .Groupes }}
<table>
   {{range .Groupes}}
   <tr>
      <td>{{.ID}}</td>
   </tr>
   {{end}}
</table>
{{end}}
{{end}}
