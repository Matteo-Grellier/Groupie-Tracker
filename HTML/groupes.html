{{ define "body" }}

<div class="tableau">
   <ul id="charactersList"></ul>
</div>
<form>
   <div id="sch">
      <input class="input" id="searchInput" type="text" placeholder="Search..." />
      <button type="submit" id="srch">search</button>
      <button type="submit" id="nuke">clear search</button>
      <button type="button" id="btn" >sort</button>
      <div id="suggestions"></div>
   </div>
</form>

<script type="module">
   import { sortTable, clickEvent } from '../static/JS/tri.js'
   clickEvent()
</script>

<div id="myData"></div>
{{ if .Groupes }}

<div id="tab">
   <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="img_avatar.png" alt="Avatar" style="width:300px;height:300px;">
        </div>
        <div class="flip-card-back">
          <h1>John Doe</h1>
          <p>Architect & Engineer</p>
          <p>We love that guy</p>
        </div>
      </div>
    </div>
   
   {{range .Groupes}}
   <div id="cadre">

      <div id ="image" class="result">
         <img src="{{.Image}}">
      </div>
      <div id="name">
         {{.Name}}
      </div>
   </div>
   {{end}}i
</div>

{{end}}
{{end}}
