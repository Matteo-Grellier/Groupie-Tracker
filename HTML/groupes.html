{{ define "body" }}

<div class="tableau">
   <h1>Groupes</h1>
   <ul id="charactersList"></ul>
</div>
<form>
   <div id="recherche">
      <input class="input" id="searchInput" type="text" placeholder="Search..." />
      <button type="submit" id="srch">search</button>
      <button type="submit" id="nuke">clear search</button>
      <div id="suggestions"></div>
   </div>
</form>
<script type="module">
   import { sortTable, clickEvent } from '../static/JS/tri.js'
   clickEvent()
</script>
<div id="myData"></div>
<button type="button" id="btn" >sort</button>
{{ if .Groupes }}
<table id="tab">
   {{range .Groupes}}
   <tr>
      <td>{{.Name}} {{.CreationDate}}</td>
   </tr>
   {{end}}
</table>


{{end}}
{{end}}
